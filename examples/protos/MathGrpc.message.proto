syntax = "proto3";
option csharp_namespace = "MathGrpc";
package math;



//加法请求参数
message AddRequest {
   //第一个数字
   int32 Num1 = 1;
   //第二个数字
   int32 Num2 = 2;
}

message SubRequest {
   int32 Num1 = 1;
   int32 Num2 = 2;
}

message SumRequest {
   int32 Num = 1;
}

message IntMessage {
   int32 Value = 1;
}